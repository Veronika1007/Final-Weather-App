<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Weather Forecast</h1>
      <p class="time"> <span id="date">Day </span></p>
      <div class="weather-app">
        <form id="searchCity">
            <div class="row">
                <div class="col-sm-5">
                     <input class="searchCity"
                     type="search"
                     placeholder="Search for a city..."
                     autofocus="on"
                     autocomplete="off"
                     id="newCity"
                     />
                    </div>
                    <div class="col-sm-2">
                    <input
                     type="submit"
                      value="Search"
                      class="search-button"
                    />
                    </div>
                    <div class="col-sm-2">
                        <input
                         type="submit"
                          value="Current Location"
                          class="search-button"
                          id="currentLocation"
                        />
                    </div>
              </div>
      <br />
      <h2 id="city"> What is the temperature in...</h2>
      <h2>
        <span id="currentTemperature"></span></h2>
      <h6> <span id="description"></span></h6>

        <img src="" alt="" id="icon" class="float-left" />
      <ul>
        <li> <span id="feelsLike"></span></li> 
        <li> <span id="humidity"></span></li>
        <li> <span id="wind"></span></li>
        
        
      </ul>
      <h4>Next 5 days</h4>
    </div>
    </div>
    <div class="sourceLink">
    <a href="https://github.com/Veronika1007/Final-Weather-App" target="_blank"> Open Source Code</a> <span> by Veronika </span> 
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
