<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Weather Forecast</h1>
      <p class="time"> 
          <span class="day">Day </span> 
          <span class="date"> Date </span>
          <span class="time">Time </span></p>
      <div class="weather-app">
        <form id="searchCity">
            <div class="row">
                <div class="col-6">
                     <input
                     type="search"
                     placeholder="Search for a city..."
                     autofocus="on"
                     autocomplete="off"
                     id="newCity"
                     />
                    </div>
                    <div class="col-3">
                    <input
                     type="submit"
                      value="Search"
                      class="search-button"
                    />
                    </div>
                    <div class="col-3">
                        <input
                         type="submit"
                          value="Current Location"
                          class="search-button"
                        />
                    </div>
                </div>
      <h2>Current Temperature <strong class="current-temp">2</strong> <span class="celcius-units">â„ƒ</span></h2>

      <ul>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> m/h</li>
        <li>Description: <span id="description"></span></li>
      </ul>
      <h4>Next 5 days</h4>
    </div>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
